<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>calculadora y reloj</title>
  </head>
  <body class="bg bg-secondary">
    <div class="m-auto mt-2 container-sm">
      <div
        class="d-flex align-items-center justify-content-evenly text-center mb-2 bg bg-dark p-3 col-sm-12 col-md-6 m-auto rounded-3 flex-wrap"
        style="font-size: 1.2rem"
      >
        <p id="diaSemana" class="text-white"></p>
        <p id="dia" class="text-white"></p>
        <p class="text-white">de</p>
        <p id="mes" class="text-white"></p>
        <p class="text-white">del</p>
        <p id="year" class="text-white"></p>
      </div>
      <div
        class="d-flex align-items-center justify-content-evenly bg bg-dark p-3 col-sm-12 col-md-6 m-auto text-center rounded-3 flex-wrap"
        style="font-size: 2.8rem"
      >
        <p id="horas" class="text-white"></p>
        <p class="text-white">:</p>
        <p id="minutos" class="text-white"></p>
        <p class="text-white">:</p>

        <p id="segundos" class="text-white"></p>
        <p id="ampm" class="text-white"></p>
      </div>
    </div>
    <div class="container my-2">
      <form
        name="calculator"
        class="m-auto card rounded-3 p-3 bg bg-dark shadow-lg col-sm-6 col-md-6 col-xl-4"
      >
        <input type="text" name="ans" class="form-control" placeholder="0" />
        <br />
        <div class="col-12 d-flex justify-content-between">
          <input
            type="button"
            value="7"
            class="btn btn-secondary col-3"
            onclick="document.calculator.ans.value+='7'"
          />
          <input
            type="button"
            value="8"
            class="btn btn-secondary col-3"
            onclick="document.calculator.ans.value+='8'"
          />
          <input
            type="button"
            value="9"
            class="btn btn-secondary col-3"
            onclick="document.calculator.ans.value+='9'"
          />
          <input
            type="button"
            value="+"
            class="btn btn-warning col-2"
            onclick="document.calculator.ans.value+='+'"
          />
        </div>
        <br />
        <div class="col-12 d-flex justify-content-between">
          <input
            type="button"
            value="4"
            class="btn btn-secondary col-3"
            onclick="document.calculator.ans.value+='4'"
          />
          <input
            type="button"
            value="5"
            class="btn btn-secondary col-3"
            onclick="document.calculator.ans.value+='5'"
          />
          <input
            type="button"
            value="6"
            class="btn btn-secondary col-3"
            onclick="document.calculator.ans.value+='6'"
          />
          <input
            type="button"
            value="-"
            class="btn btn-warning col-2"
            onclick="document.calculator.ans.value+='-'"
          />
        </div>
        <br />
        <div class="col-12 d-flex justify-content-between">
          <input
            type="button"
            value="1"
            class="btn btn-secondary col-3"
            onclick="document.calculator.ans.value+='1'"
          />
          <input
            type="button"
            value="2"
            class="btn btn-secondary col-3"
            onclick="document.calculator.ans.value+='2'"
          />
          <input
            type="button"
            value="3"
            class="btn btn-secondary col-3"
            onclick="document.calculator.ans.value+='3'"
          />
          <input
            type="button"
            value="x"
            class="btn btn-warning col-2"
            onclick="document.calculator.ans.value+='*'"
          />
        </div>
        <br />
        <div class="col-12 d-flex justify-content-between">
          <input
            type="button"
            value="0"
            class="btn btn-secondary col-3"
            onclick="document.calculator.ans.value+='0'"
          />
          <input type="reset" value="c" class="btn btn-danger col-3" />
          <input
            type="button"
            value="="
            class="btn btn-success col-3"
            onclick="document.calculator.ans.value=eval(document.calculator.ans.value)"
          />
          <input
            type="button"
            value="/"
            class="btn btn-warning col-2"
            onclick="document.calculator.ans.value+='/'"
          />
        </div>
        <br />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
